<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像ビンゴ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
      max-width: 500px;
      margin: auto;
    }
    .cell {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background: #eee;
      border: 1px solid #999;
      cursor: pointer;
      box-sizing: border-box;
    }
    .cell img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .cell.selected {
      outline: 3px solid #007bff;
    }
    #saveBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>画像ビンゴ</h1>
  <div id="bingo"></div>
  <button id="saveBtn">ビンゴ画像を保存</button>
  <canvas id="canvas" width="1000" height="1100" style="display:none;"></canvas>
  <input type="file" id="fileInput" accept="image/*">

  <script>
    const bingo = document.getElementById('bingo');
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentCell = null;

    // ビンゴマス作成
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      cell.addEventListener('click', () => {
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
        cell.classList.add('selected');
        currentCell = cell;
        fileInput.click();
      });
      bingo.appendChild(cell);
    }

    // 画像読み込み・反映
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || !currentCell) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          currentCell.innerHTML = '';
          currentCell.appendChild(img);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
      fileInput.value = '';
    });

    // 画像保存
    document.getElementById('saveBtn').addEventListener('click', () => {
      const imgs = document.querySelectorAll('.cell img');
      const size = 200;
      const titleHeight = 100;

      // 背景を白で塗る
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // タイトル描画
      ctx.fillStyle = "#000000";
      ctx.font = "bold 40px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("ボドゲビンゴ！", canvas.width / 2, 60);

      // 画像描画
      imgs.forEach((img, i) => {
        const x = (i % 5) * size;
        const y = Math.floor(i / 5) * size + titleHeight;
        if (img && img.src) {
          ctx.drawImage(img, x, y, size, size);
        } else {
          ctx.fillStyle = "#ddd";
          ctx.fillRect(x, y, size, size);
        }
      });

      // グリッド線描画
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 1;
      for (let i = 0; i <= 5; i++) {
        const pos = i * size;
        // 横線
        ctx.beginPath();
        ctx.moveTo(0, pos + titleHeight);
        ctx.lineTo(1000, pos + titleHeight);
        ctx.stroke();
        // 縦線
        ctx.beginPath();
        ctx.moveTo(pos, titleHeight);
        ctx.lineTo(pos, 1000 + titleHeight);
        ctx.stroke();
      }

      // 保存処理
      const dataURL = canvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = "bingo.png";
      link.click();
    });
  </script>
</body>
</html>
