<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ボドゲビンゴ！</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      font-size: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 2px;
      justify-content: center;
      margin: 0 auto;
      max-width: 95vw;
      aspect-ratio: 1 / 1;
    }
    .cell {
      border: 1px solid #999;
      background: white;
      position: relative;
      overflow: hidden;
      aspect-ratio: 1 / 1;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    input[type="file"] {
      display: none;
    }
    label {
      cursor: pointer;
      display: block;
      width: 100%;
      height: 100%;
    }
    button {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ボドゲビンゴ！</h1>
  <div class="grid" id="grid"></div>
  <button onclick="saveBingo()">ビンゴ画像を保存</button>

  <script>
    const grid = document.getElementById("grid");
    const imgs = [];

    for (let i = 0; i < 25; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";

      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";

      input.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            const img = document.createElement("img");
            img.src = reader.result;
            label.innerHTML = "";
            label.appendChild(input);
            label.appendChild(img);
            imgs[i] = img;
          };
          reader.readAsDataURL(file);
        }
      });

      label.appendChild(input);
      cell.appendChild(label);
      grid.appendChild(cell);
      imgs.push(null);
    }

    function saveBingo() {
      const gridWidth = document.querySelector(".grid").clientWidth;
      const size = gridWidth / 5;
      const titleHeight = 50;
      const canvas = document.createElement("canvas");
      canvas.width = size * 5;
      canvas.height = size * 5 + titleHeight;
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "black";
      ctx.font = "bold 24px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("ボドゲビンゴ！", canvas.width / 2, 35);

      const drawPromises = imgs.map((img, i) => {
        return new Promise((resolve) => {
          const x = (i % 5) * size;
          const y = Math.floor(i / 5) * size + titleHeight;

          ctx.strokeStyle = "#333";
          ctx.strokeRect(x, y, size, size);

          if (img && img.src) {
            const tempImg = new Image();
            tempImg.src = img.src;
            tempImg.onload = () => {
              const iw = tempImg.width;
              const ih = tempImg.height;
              const s = Math.min(iw, ih);
              const sx = (iw - s) / 2;
              const sy = (ih - s) / 2;
              ctx.drawImage(tempImg, sx, sy, s, s, x, y, size, size);
              resolve();
            };
            tempImg.onerror = resolve;
          } else {
            resolve();
          }
        });
      });

      Promise.all(drawPromises).then(() => {
        const link = document.createElement("a");
        link.download = "bingo.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
